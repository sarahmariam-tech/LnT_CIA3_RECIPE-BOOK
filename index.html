<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Recipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#"> Global Recipe Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#recipes">Recipes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-light py-5 text-center" id="home">
        <div class="container">
            <h1 class="display-4">Welcome to Global Recipe Book</h1>
            <p class="lead">Discover delicious recipes from around the world</p>
        </div>
    </header>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search recipes...">
            </div>
            <div class="col-md-3 mb-3">
                <select id="cuisineFilter" class="form-select">
                    <option value="all">All Cuisines</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="indian">Indian</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <select id="difficultyFilter" class="form-select">
                    <option value="all">All Difficulties</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Recipes Section -->
    <section class="container my-5" id="recipes">
        <h2 class="text-center mb-4">Featured Recipes</h2>
        <div id="recipeContainer" class="row">
            <!-- Recipes will be loaded here by JavaScript -->
        </div>
    </section>

    <div class="modal fade" id="recipeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalTitle">Recipe Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="recipeModalBody">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
